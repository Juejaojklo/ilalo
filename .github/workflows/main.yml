name: Update Server Status

on:
  workflow_dispatch:
    inputs:
      status:
        description: 'Select server status (true or false)'
        required: true
        default: 'true'
        type: choice
        options:
          - true
          - false

jobs:
  update_status:
    name: Update Server Status File
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate pretty-formatted status.json
        run: |
          echo "{\"server_status\": $STATUS}" | jq '.' > status.json
        env:
          STATUS: ${{ github.event.inputs.status }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit and Push Changes
        run: |
          git add status.json
          git commit -m "Update server status to $STATUS"
          git push
        env:
          STATUS: ${{ github.event.inputs.status }}